<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- css file -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <img
          src="images/illustration-hero.svg"
          alt="illustration-hero"
          class="main-img"
        />
        <div class="content">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="music-form">
            <img src="images/icon-music.svg" alt="music-form-icon" />
            <div class="planning">
              <div class="plan">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
            <a href="#" class="change-iki">Change</a>
          </div>
          <button class="proceed">Proceed to Payment</button>
          <a href="#" class="cancel-iki">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
